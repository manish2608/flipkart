<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-top">

            <div class="top-left">
                <h2 class="logo">Flipkart</h2>
                <input placeholder="Enter keyword" class="search">
            </div>
            <div class="top-right">
                <select class="dropdown">
                    <option>option-1</option>
                    <option>option-3</option>
                    <option>option-2</option>
                </select>
                <a href="#" class="link">Explore</a>
                <a href="#" class="link">Cart</a>
            </div>

        </div>
        <div class="nav-bottom">
            <a href="#" class="link_">Electronics</a>
            <a href="#" class="link_">TVs & Appliances</a>
            <a href="#" class="link_">Men</a>
            <a href="#" class="link_">Women</a>
            <a href="#" class="link_">Baby & Kids</a>
            <a href="#" class="link_">Home & Furniture</a>
            <a href="#" class="link_">Sport,Books & More</a>
            <a href="#" class="link_">Flights</a>
            <a href="#" class="link_">Offer Zone</a>

        </div>
    </nav>
    <div class="container">
        <div class="ctn-left">

            <table class="placeholders">
                <tr>
                    <td>
                        <h2>Filters</h2>
                        <hr>
                        <h4>CATEGORIES</h4>
                        <a href="#">Mobiles & Accessories</a>


                    </td>
                </tr>
                <tr>
                    <td>
                        <h4>PRICE</h4>
                        <progress value="30" max="100"></progress>
                        <button class="buy"><input type="number" placeholder="Min"></button>
                        <button class="buy"><input type="number" placeholder="50000+"></button>

                    </td>
                </tr>
                <tr>
                    <td>
                        <h5>Filters</h5>
                    </td>
                </tr>
                <tr>
                    <td>Item-4</td>
                </tr>
            </table>


        </div>
        <div class="ctn-right">
            <div class="item-ctn">
                <div class="item-left">
                    <img src="photo.jpg" alt="">
                    <div class="description-ctn">
                        <h2 class="desc">Apple Iphone</h2>
                        <h2 class="desc">$2000</h2>
                        <h2 class="desc">6GB ram</h2>
                    </div>
                </div>
                <div class="item-right">
                    <h2 class="offers">0% OFF</h2>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
